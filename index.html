<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="register-screen" class="screen">
    <h1>Registro</h1>
    <input type="text" id="name" placeholder="Tu nombre">
    <h2>Objetivo Semanal</h2>
    <input type="number" id="weekly-goal-hours" placeholder="Horas" min="0">
    <button id="register-btn">Registrar</button>
  </div>

  <div id="tracker-screen" class="screen" style="display: none;">
    <h1>Bienvenido, <span id="user-name"></span></h1>
    <h2>Objetivo Semanal: <span id="weekly-goal-display"></span></h2>
    <h2>Horas Semanales: <span id="weekly-hours">00:00:00</span></h2>
    <table id="daily-hours">
      <tr>
        <th>Día</th>
        <th>Horas</th>
      </tr>
      <tr>
        <td>Lunes</td>
        <td id="monday-hours">00:00:00</td>
      </tr>
      <tr>
        <td>Martes</td>
        <td id="tuesday-hours">00:00:00</td>
      </tr>
      <tr>
        <td>Miércoles</td>
        <td id="wednesday-hours">00:00:00</td>
      </tr>
      <tr>
        <td>Jueves</td>
        <td id="thursday-hours">00:00:00</td>
      </tr>
      <tr>
        <td>Viernes</td>
        <td id="friday-hours">00:00:00</td>
      </tr>
    </table>
    <div id="timer">00:00:00</div>
    <div id="buttons">
      <button id="start-btn">Iniciar</button>
      <button id="stop-btn">Detener</button>
      <button id="reset-btn">Reiniciar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
</body>
</html>
