<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
</head>
<body>
    <!-- Ejemplo de tu HTML para los botones y pantallas -->
    <div id="login-screen">
        <input type="email" id="login-username" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="show-register-btn">Register</button>
    </div>
    <div id="register-screen" style="display:none;">
        <input type="email" id="register-username" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <input type="number" id="register-weekly-goal" placeholder="Weekly Goal (hours)">
        <button id="register-btn">Register</button>
        <button id="show-login-btn">Login</button>
    </div>
    <div id="tracker-screen" style="display:none;">
        <p id="user-name"></p>
        <p id="weekly-goal-display"></p>
        <p id="weekly-hours"></p>
        <p id="timer"></p>
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
        <p>Monday: <span id="monday-hours">00:00:00</span></p>
        <p>Tuesday: <span id="tuesday-hours">00:00:00</span></p>
        <p>Wednesday: <span id="wednesday-hours">00:00:00</span></p>
        <p>Thursday: <span id="thursday-hours">00:00:00</span></p>
        <p>Friday: <span id="friday-hours">00:00:00</span></p>
    </div>

    <!-- Cargar los mÃ³dulos JavaScript -->
    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
